</head><body><div id="content"><h1 id="title">无题</h1><div id="menu-outer"><nav id="menu-inner"><a id="menu-back" href="javascript:history.back()">Back</a><time datetime="2023-06-03T13:00:13.000Z">2023-06-03</time></nav></div><div id="content-outer"><div id="content-inner"><article id="post"><p>狐狸笑着衔起<br />
一杯水。烧杯却<br />
也笑着；五分尺在洗礼<br />
一百枚叶子。如何提起，<br />
如何提起。二十点钟云<br />
与灰烬的无趣</p>
<p>吾非鱼，我只是<br />
吞下了一个场景</p>
